<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body style="background-color: black;">
    
    <div class="container">
        <h1 class="text-center mb-5" style="color:skyblue">Weather App</h1>
        <div class="header">
            <div class="search-box input-group">
                <input type="text" placeholder="Enter your location" class="input-box form-control" id="inputBox">
                <button class="btn btn-success" id="searchBtn">Search</button>
            </div>

            <div class="location-not-found">
                <h1>Sorry, Location not found!!</h1>
                <img src="error.png">
            </div>
            <div class="weather-body">
                <img src="image1.png" alt="cloudy-image" class="weather-image">
                <div class="weather-box">
                    <p class="temperature">0<sup>&#8451</sup></p>
                    <p class="description">Light rain </p>

                    <div class="weather-details">
                        <div class="humidity">
                           <img src="humidity.png" class="humidity-image">
                           <div class="humidity-value">
                                <span id="humidity">45%</span>
                                <p>Humidity</p>
                           </div>
                        </div>
                        <div class="wind">
                            <img src="wind.png" class="humidity-image">
                            <div class="wind-value">
                                 <span id="wind-speed">12km/h</span>
                                 <p>Wind Speed</p>
                            </div>
                         </div>
                    </div>
                </div>
            </div>
           
        </div>
       
    </div>







    <script src="javascript.js"></script>
</body>
</html>
